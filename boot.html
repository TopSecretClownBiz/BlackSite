<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booting Up...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: monospace;
      overflow: hidden;
      color: #00FF00;
    }

    .boot-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('assets/pics/fundos.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 0;
      opacity: 0.9;
    }

    .boot-overlay {
      position: absolute;
      top: 0;
      left: 0;
      padding: 2vw;
      z-index: 1;
      pointer-events: none;
      text-shadow: 0 0 5px #00ff00;
      font-size: 1.3em;
      line-height: 1.5em;
      max-width: 90vw;
      white-space: nowrap;
      overflow: hidden;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #00ff00;
      animation: blink 1s step-start infinite;
      margin-left: 3px;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50% {
        background-color: #00ff00;
      }
      51%, 100% {
        background-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div class="boot-background"></div>

  <div class="boot-overlay">
    <p id="line1"></p>
    <p id="line2"></p>
    <p id="line3"></p>
    <span id="cursor" class="blinking-cursor"></span>
  </div>

  <audio id="beep" src="assets/audio/beep-2.mp3"></audio>
  <audio id="modem" src="assets/audio/dial-up-modem-02.mp3"></audio>

  <script>
    const lines = [
      "BOOTING CLOWN OPERATIONS SYSTEM...",
      "LOADING MODULE: CLOWN.NET / LAFF.DLL / FUN.EXE",
      "HONKING THE HORNS..."
    ];

    const delayBetweenLines = 1000;
    const typingSpeed = 50;

    const cursor = document.getElementById("cursor");

    function typeLine(line, elementId, callback) {
      let i = 0;
      const el = document.getElementById(elementId);
      el.textContent = "";

      function typeChar() {
        if (i < line.length) {
          el.textContent += line.charAt(i);
          i++;
          positionCursor(el);
          setTimeout(typeChar, typingSpeed);
        } else {
          el.textContent += " ";
          positionCursor(el);
          callback();
        }
      }

      typeChar();
    }

    function positionCursor(el) {
      el.appendChild(cursor);
    }

    function startTyping() {
      typeLine(lines[0], "line1", () => {
        setTimeout(() => {
          typeLine(lines[1], "line2", () => {
            setTimeout(() => {
              typeLine(lines[2], "line3", () => {
                // done typing, redirect after full duration
                setTimeout(() => {
                  window.location.href = "desktop.html";
                }, 9000);
              });
            }, delayBetweenLines);
          });
        }, delayBetweenLines);
      });
    }

    window.onload = () => {
      const beep = document.getElementById("beep");
      const modem = document.getElementById("modem");

      // Try to play beep, then modem, then typing
      beep.play().then(() => {
        setTimeout(() => {
          modem.play();
          setTimeout(startTyping, 1000); // let modem breathe a bit
        }, 1000);
      }).catch(() => {
        // fallback if beep fails (e.g. autoplay blocked)
        modem.play();
        setTimeout(startTyping, 1000);
      });
    };
  </script>
</body>
</html>
