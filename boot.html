<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booting Up...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: monospace;
      overflow: hidden;
      color: #00FF00;
    }

    .boot-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('assets/pics/fundos.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 0;
      opacity: 0.9;
    }

    .boot-overlay {
      position: absolute;
      top: 0;
      left: 0;
      padding: 2vw;
      z-index: 1;
      pointer-events: none;
      text-shadow: 0 0 5px #00ff00;
      font-size: 1.3em;
      line-height: 1.5em;
      max-width: 90vw;
      white-space: nowrap;
      overflow: hidden;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #00FF00;
      animation: blink 1s step-start infinite;
      margin-left: 3px;
      vertical-align: bottom;
      transform: translateY(2px); /* Nudges cursor down */
    }

    @keyframes blink {
      0%, 50% {
        background-color: #00FF00;
      }
      51%, 100% {
        background-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div class="boot-background"></div>

  <div class="boot-overlay">
    <p id="line1"></p>
    <p id="line2"></p>
    <p id="line3"></p>
  </div>

  <!-- Sounds -->
  <audio id="beep" preload="auto">
    <source src="assets/audio/beep-2.mp3" type="audio/mpeg" />
  </audio>

  <audio id="modem" preload="auto">
    <source src="assets/audio/dial-up-modem-02.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const lines = [
      "BOOTING CLOWN OPERATIONS SYSTEM...",
      "LOADING MODULE: CLOWN.NET / LAFF.DLL / FUN.EXE",
      "HONKING THE HORNS..."
    ];

    const delayBetweenLines = 1000; // ms pause before each line
    const typingSpeed = 50; // ms per char

    function typeLine(line, elementId, callback, keepCursor = false) {
      let i = 0;
      const el = document.getElementById(elementId);
      el.textContent = "";

      const cursor = document.createElement("span");
      cursor.className = "blinking-cursor";
      el.appendChild(cursor);

      function typeChar() {
        if (i < line.length) {
          cursor.remove();
          el.textContent += line.charAt(i);
          el.appendChild(cursor);
          i++;
          setTimeout(typeChar, typingSpeed);
        } else {
          if (!keepCursor) cursor.remove();
          callback();
        }
      }

      typeChar();
    }

    function startTypingSequence() {
      typeLine(lines[0], "line1", () => {
        setTimeout(() => {
          typeLine(lines[1], "line2", () => {
            setTimeout(() => {
              typeLine(lines[2], "line3", () => {
                // final cursor stays here
              }, true);
            }, delayBetweenLines);
          });
        }, delayBetweenLines);
      });
    }

    window.onload = () => {
      const beep = document.getElementById("beep");
      const modem = document.getElementById("modem");

      // Try to force audio loading
      beep.play().catch(() => {});
      setTimeout(() => {
        modem.play().catch(() => {});
      }, 1000); // 1 second after beep

      // Add 1 sec pause after beep before typing begins
      setTimeout(() => {
        startTypingSequence();
      }, 1000);

      // Give the whole sequence 10 seconds before redirect
      setTimeout(() => {
        window.location.href = "desktop.html";
      }, 10000);
    };
  </script>
</body>
</html>
