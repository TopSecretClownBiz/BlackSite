<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booting Up...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: monospace;
      overflow: hidden;
      color: #00FF00;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4vw;
      white-space: pre;
      z-index: 2;
    }

    #memDump, #squiggle {
      background-color: black;
    }

    #bootOverlay {
      position: absolute;
      top: 0;
      left: 0;
      padding: 2vw;
      z-index: 3;
      font-size: 1.5em;
      white-space: nowrap;
      overflow: hidden;
      text-shadow: 0 0 5px #00FF00;
      pointer-events: none;
    }

    #bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('assets/pics/fundos.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.9;
      z-index: 1;
    }

    .hidden { display: none; }

    .blinking-cursor::after {
      content: "";
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #00FF00;
      animation: blink 1s step-start infinite;
      margin-left: 3px;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50% { background-color: #00FF00; }
      51%, 100% { background-color: transparent; }
    }

    @keyframes verticalGlitch {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(20px); }
    }

    #squiggle { animation: verticalGlitch 0.3s ease-in-out; }
  </style>
</head>
<body>

  <div id="squiggle" class="screen hidden">â–’â–“â–’â–“â–’â–“â–’â–“â–’â–“â–’â–“â–’â–“â–’â–“â–’â–“â–’â–“â–’â–“â–’â–“â–’â–“</div>
  <div id="bg" class="hidden"></div>

  <div id="bootOverlay" class="hidden">
    <p id="line1" class="blinking-cursor"></p>
    <p id="line2"></p>
    <p id="line3"></p>
  </div>

  <audio id="beep" src="assets/audio/beep-02.mp3"></audio>
  <audio id="modem" src="assets/audio/dial-up-modem-02.mp3"></audio>

  <script>
    const lines = [
      "BOOTING CLOWN OPERATIONS SYSTEM...",
      "LOADING MODULE: CLOWN.NET / LAFF.DLL / FUN.EXE",
      "HONKING THE HORNS..."
    ];

    const typingSpeed = 50; // per character
    const lineDelay = 800;  // pause between lines

    function typeLine(line, elementId, callback) {
      const el = document.getElementById(elementId);
      let i = 0;
      el.textContent = "";

      function typeChar() {
        if (i < line.length) {
          el.textContent += line.charAt(i);
          i++;
          setTimeout(typeChar, typingSpeed);
        } else {
          callback();
        }
      }

      typeChar();
    }

    function startTyping() {
      document.getElementById("bootOverlay").classList.remove("hidden");

      typeLine(lines[0], "line1", () => {
        // ðŸ‘‚ Start modem immediately after 1st line finishes
        document.getElementById("modem").play();

        setTimeout(() => {
          typeLine(lines[1], "line2", () => {
            setTimeout(() => {
              typeLine(lines[2], "line3", () => {
                // Wait for modem to finish (9 seconds total)
                setTimeout(() => {
                  window.location.href = "desktop.html";
                }, 10000);
              });
            }, lineDelay);
          });
        }, lineDelay);
      });
    }

    window.onload = () => {
      const beep = document.getElementById("beep");
      const mem = document.getElementById("memDump");
      const squiggle = document.getElementById("squiggle");
      const bg = document.getElementById("bg");

      beep.play().catch(e => console.warn("BEEP failed:", e));

      setTimeout(() => {
        mem.classList.add("hidden");
        squiggle.classList.remove("hidden");
      }, 300);

      setTimeout(() => {
        squiggle.classList.add("hidden");
        bg.classList.remove("hidden");
        startTyping();
      }, 600);
    };
  </script>
</body>
</html>
