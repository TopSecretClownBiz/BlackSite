<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booting Up...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: monospace;
      overflow: hidden;
    }

    .boot-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('assets/pics/fundos.png');
      background-size: cover;
      background-position: center;
      z-index: 0;
      opacity: 0.9; /* Slightly transparent for text visibility */
    }

    .boot-overlay {
      position: absolute;
      top: 0;
      left: 0;
      padding: 2vw;
      color: #00FF00;
      font-size: 1.3em;
      z-index: 1;
      pointer-events: none;
      text-shadow: 0 0 5px #00ff00;
    }
  </style>
</head>
<body>
  <div class="boot-background"></div>

  <div class="boot-overlay" id="boot-sequence">
    <p>BOOTING CLOWN OPERATIONS SYSTEM...</p>
    <p>LOADING MODULE: CLOWN.NET</p>
    <p>LOADING: LAFF.DLL</p>
    <p>EXECUTING: FUN.EXE</p>
    <p>HONKING THE HORNS...</p>
    <p>INITIALIZING MIRTH... OK</p>
    <p>SEALING EXIT PORTALS... OK</p>
    <p>LAUNCHING FUNDOS UI...</p>
  </div>

  <audio autoplay>
    <source src="assets/audio/dial-up-modem-02.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    setTimeout(() => {
      window.location.href = "desktop.html";
    }, 15000); // Matches your sound timing
  </script>
</body>
</html>
