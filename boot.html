<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booting Up...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: monospace;
      overflow: hidden;
      color: #00FF00;
    }

    .mem-dump, .squiggle, .boot-background, .boot-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .mem-dump, .squiggle {
      background-color: black;
      color: #00FF00;
      font-size: 2vw;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: pre;
      z-index: 2;
    }

    .squiggle {
      animation: verticalGlitch 0.2s ease-in-out;
    }

    @keyframes verticalGlitch {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(10px); }
    }

    .boot-background {
      background-image: url('assets/pics/fundos.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.9;
      z-index: 0;
    }

    .boot-overlay {
      padding: 2vw;
      z-index: 1;
      pointer-events: none;
      text-shadow: 0 0 5px #00ff00;
      font-size: 1.3em;
      line-height: 1.5em;
      max-width: 90vw;
      white-space: nowrap;
      overflow: hidden;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 1s step-start infinite;
      margin-left: 3px;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50% { background-color: #00ff00; }
      51%, 100% { background-color: transparent; }
    }
  </style>
</head>
<body>

  <!-- Memory Dump -->
  <div id="mem" class="mem-dump">█▒▓▒█▒▓█▓▒█▒▓▓▒▓▒█▓▒▓█▒▓▒▓▒</div>

  <!-- Squiggle Glitch -->
  <div id="squiggle" class="squiggle hidden">▒▓▒▓▒▓▒▓▒▓▒▓▒▓▒▓▒▓▒▓▒▓▒▓▒▓</div>

  <!-- Background Image -->
  <div id="bg" class="boot-background hidden"></div>

  <!-- Overlay Text -->
  <div class="boot-overlay">
    <p id="line1"></p>
    <p id="line2"></p>
    <p id="line3"></p>
  </div>

  <!-- Audio -->
  <audio id="beep" src="assets/audio/beep-02.mp3"></audio>
  <audio id="modem" src="assets/audio/dial-up-modem-02.mp3"></audio>

  <script>
    const lines = [
      "BOOTING CLOWN OPERATIONS SYSTEM...",
      "LOADING MODULE: CLOWN.NET / LAFF.DLL / FUN.EXE",
      "HONKING THE HORNS..."
    ];

    const delayLines = 800;
    const typingSpeed = 50;

    function typeLine(line, elementId, callback) {
      let i = 0;
      const el = document.getElementById(elementId);
      el.textContent = "";

      const cursor = document.createElement("span");
      cursor.className = "blinking-cursor";
      el.appendChild(cursor);

      function typeChar() {
        if (i < line.length) {
          cursor.remove();
          el.textContent += line.charAt(i);
          el.appendChild(cursor);
          i++;
          setTimeout(typeChar, typingSpeed);
        } else {
          cursor.remove();
          callback();
        }
      }
      typeChar();
    }

    function startTyping() {
      typeLine(lines[0], "line1", () => {
        setTimeout(() => {
          document.getElementById("modem").play();
          typeLine(lines[1], "line2", () => {
            setTimeout(() => {
              typeLine(lines[2], "line3", () => {
                setTimeout(() => {
                  window.location.href = "desktop.html";
                }, 8500); // adjust for full modem play
              });
            }, delayLines);
          });
        }, delayLines);
      });
    }

    // Startup Sequence
    window.onload = () => {
      document.getElementById("beep").play();

      setTimeout(() => {
        document.getElementById("mem").classList.add("hidden");
        document.getElementById("squiggle").classList.remove("hidden");
      }, 300); // mem duration

      setTimeout(() => {
        document.getElementById("squiggle").classList.add("hidden");
        document.getElementById("bg").classList.remove("hidden");
        startTyping();
      }, 600); // squiggle duration
    };
  </script>
</body>
</html>
