<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUNDOS Desktop</title>
  <link rel="stylesheet" href="../css/desktop.css">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: monospace;
      overflow: hidden;
    }
    .desktop {
      width: 100vw;
      height: 100vh;
      background-image: url('https://topsecretclownbiz.github.io/BlackSite/assets/pics/clown-wallpaper-2.png');
      background-repeat: repeat;
      background-position: top left;
      background-size: auto;
      position: relative;
    }
    .icon {
      width: 64px;
      text-align: center;
      margin: 10px;
      cursor: pointer;
      color: white;
      display: inline-block;
    }
    .icon img {
      width: 48px;
    }
    #start-menu {
      position: absolute;
      bottom: 30px;
      left: 0;
      background: limegreen;
      color: black;
      width: 12.5vw;
      height: 50vh;
      padding: 10px;
      display: none;
      flex-direction: column;
      font-weight: bold;
      overflow-y: auto;
      box-shadow: 2px 2px 10px black;
      z-index: 100;
    }
    #start-menu a {
      text-decoration: none;
      color: black;
      margin: 6px 0;
      display: block;
    }
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: limegreen;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
      z-index: 99;
    }
    #start-button {
      background: #222;
      color: lime;
      border: 1px solid #000;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="desktop" id="desktop">
    <!-- Icons -->
    <div class="icon" onclick="window.open('https://topsecretclownbiz.github.io/BlackSite/programs/browser/')">
      <img src="../assets/icons/browser.png" alt="Browser">
      <div>Browser</div>
    </div>
    <div class="icon" onclick="window.open('https://topsecretclownbiz.github.io/BlackSite/programs/chat/')">
      <img src="../assets/icons/chat.png" alt="Chat">
      <div>Chat</div>
    </div>
    <div class="icon" onclick="window.open('https://topsecretclownbiz.github.io/BlackSite/programs/debugger/')">
      <img src="../assets/icons/debugger.png" alt="Debugger">
      <div>Debugger</div>
    </div>
    <div class="icon" onclick="window.open('https://topsecretclownbiz.github.io/BlackSite/programs/downloads/')">
      <img src="../assets/icons/downloads.png" alt="Downloads">
      <div>Downloads</div>
    </div>
    <div class="icon" onclick="window.open('https://topsecretclownbiz.github.io/BlackSite/programs/email/')">
      <img src="../assets/icons/email.png" alt="Email">
      <div>Email</div>
    </div>
    <div class="icon" onclick="window.open('https://topsecretclownbiz.github.io/BlackSite/programs/funamp/')">
      <img src="../assets/icons/funamp.png" alt="Funamp">
      <div>Funamp</div>
    </div>
    <div class="icon" onclick="window.open('https://topsecretclownbiz.github.io/BlackSite/programs/games/')">
      <img src="../assets/icons/games.png" alt="Games">
      <div>Games</div>
    </div>
    <div class="icon" onclick="window.open('https://topsecretclownbiz.github.io/BlackSite/programs/torrentz/')">
      <img src="../assets/icons/torrentz.png" alt="Torrentz">
      <div>Torrentz</div>
    </div>
    <div class="icon" onclick="window.open('https://topsecretclownbiz.github.io/BlackSite/programs/webcam/')">
      <img src="../assets/icons/webcam.png" alt="Webcam">
      <div>Webcam</div>
    </div>
  </div>

  <div id="taskbar">
    <button id="start-button">START</button>
  </div>
  <div id="start-menu">
    <a href="https://topsecretclownbiz.github.io/BlackSite/programs/browser/">Browser</a>
    <a href="https://topsecretclownbiz.github.io/BlackSite/programs/chat/">Chat</a>
    <a href="https://topsecretclownbiz.github.io/BlackSite/programs/debugger/">Debugger</a>
    <a href="https://topsecretclownbiz.github.io/BlackSite/programs/downloads/">Downloads</a>
    <a href="https://topsecretclownbiz.github.io/BlackSite/programs/email/">Email</a>
    <a href="https://topsecretclownbiz.github.io/BlackSite/programs/funamp/">Funamp</a>
    <a href="https://topsecretclownbiz.github.io/BlackSite/programs/games/">Games</a>
    <a href="https://topsecretclownbiz.github.io/BlackSite/programs/torrentz/">Torrentz</a>
    <a href="https://topsecretclownbiz.github.io/BlackSite/programs/webcam/">Webcam</a>
  </div>

  <script>
    const startButton = document.getElementById('start-button');
    const startMenu = document.getElementById('start-menu');
    startButton.addEventListener('click', () => {
      startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
