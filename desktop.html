<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FUNDOS</title>
  <link rel="stylesheet" href="css/desktop.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      background: #1a1a1a url('assets/pics/your-wallpaper.png') center/cover no-repeat;
    }
    .desktop {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .icon {
      color: white;
      width: 80px;
      text-align: center;
      cursor: pointer;
      margin: 10px;
      position: absolute;
      top: 40px;
      left: 40px;
    }
    .window {
      position: absolute;
      width: 400px;
      height: 300px;
      background: #111;
      border: 2px solid #0f0;
      color: #0f0;
      resize: both;
      overflow: auto;
      box-shadow: 0 0 20px #0f0;
      z-index: 10;
    }
    .titlebar {
      background: #0f0;
      color: black;
      padding: 4px;
      cursor: move;
    }
    iframe {
      width: 100%;
      height: calc(100% - 25px);
      border: none;
    }
    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: #000;
      color: #0f0;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .start-button {
      background: #0f0;
      color: #000;
      padding: 2px 10px;
      margin-right: 10px;
      border: 1px solid #000;
      cursor: pointer;
    }
    .start-menu {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: #111;
      border: 2px solid #0f0;
      color: #0f0;
      display: none;
      padding: 10px;
      box-shadow: 0 0 10px #0f0;
    }
    .start-menu div {
      padding: 5px 0;
      cursor: pointer;
    }
    .start-menu div:hover {
      background: #0f0;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="desktop" id="desktop">
    <div class="icon" onclick="openWindow('programs/browser/index.html', 'ClownWeb')">
      <img src="assets/icons/browser.png" width="48" /><br />ClownWeb
    </div>

    <div class="taskbar">
      <div class="start-button" onclick="toggleStartMenu()">START</div>
    </div>
    <div class="start-menu" id="startMenu">
      <div onclick="openWindow('programs/browser/index.html', 'ClownWeb')">ClownWeb</div>
      <div onclick="openWindow('programs/torrentz/index.html', 'TorrentZ')">TorrentZ</div>
      <div onclick="openWindow('programs/chat/index.html', 'ClownChat')">ClownChat</div>
      <div onclick="openWindow('programs/email/index.html', 'Inbox.exe')">Inbox.exe</div>
      <div onclick="openWindow('programs/winamp/index.html', 'WinClown')">WinClown</div>
    </div>
  </div>

  <script src="js/desktop.js"></script>
  <script>
    function openWindow(url, title) {
      const win = document.createElement('div');
      win.classList.add('window');
      win.style.top = Math.random() * 300 + 'px';
      win.style.left = Math.random() * 300 + 'px';
      win.innerHTML = `
        <div class="titlebar" onmousedown="dragStart(event, this)">${title}</div>
        <iframe src="${url}"></iframe>
      `;
      document.getElementById('desktop').appendChild(win);
    }

    let dragObj = null;
    function dragStart(e, el) {
      dragObj = el.parentNode;
      window.addEventListener('mousemove', drag);
      window.addEventListener('mouseup', dragEnd);
    }
    function drag(e) {
      if (!dragObj) return;
      dragObj.style.left = e.clientX - 100 + 'px';
      dragObj.style.top = e.clientY - 10 + 'px';
    }
    function dragEnd() {
      window.removeEventListener('mousemove', drag);
      window.removeEventListener('mouseup', dragEnd);
      dragObj = null;
    }

    function toggleStartMenu() {
      const menu = document.getElementById('startMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function (e) {
      if (!e.target.closest('.start-button') && !e.target.closest('.start-menu')) {
        document.getElementById('startMenu').style.display = 'none';
      }
    });
  </script>
</body>
</html>
