<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUNDOS Desktop</title>
  <link rel="stylesheet" href="../css/desktop.css">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: monospace;
      overflow: hidden;
    }
    .desktop {
      width: 100vw;
      height: 100vh;
      background: url('../assets/pics/fundos-wallpaper.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .icon {
      width: 64px;
      text-align: center;
      margin: 10px;
      cursor: pointer;
      color: white;
    }
    .window {
      width: 400px;
      height: 300px;
      border: 2px solid #444;
      position: absolute;
      background: #eee;
      box-shadow: 4px 4px 0 #222;
      resize: both;
      overflow: auto;
      top: 100px;
      left: 100px;
    }
    .title-bar {
      background: #333;
      color: #fff;
      padding: 4px;
      display: flex;
      justify-content: space-between;
      cursor: move;
      user-select: none;
    }
    .window-controls button {
      margin-left: 4px;
      font-size: 12px;
    }
    .tab-content {
      display: none;
      padding: 10px;
    }
    .tab-content.active {
      display: block;
    }
    #start-menu {
      position: absolute;
      bottom: 0;
      left: 0;
      background: #111;
      color: white;
      width: 200px;
      display: none;
    }
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: #111;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    #start-button {
      background: #222;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="desktop" id="desktop">
    <div class="icon" onclick="openWindow('browser-window')">
      <img src="../assets/icons/browser.png" alt="Browser" width="48">
      <div>Browser</div>
    </div>

    <div class="window" id="browser-window" style="display:none;">
      <div class="title-bar">
        <span class="title">ClownBrowser 1.0</span>
        <div class="window-controls">
          <button class="tab-button" data-tab="tab-1">Tab 1</button>
          <button class="tab-button" data-tab="tab-2">Tab 2</button>
          <button class="close-button">X</button>
        </div>
      </div>
      <div class="window-content">
        <div class="tab-content active" id="tab-1">ðŸŽª Welcome to Clown Tab 1</div>
        <div class="tab-content" id="tab-2">ðŸ¤¡ This is Tab 2 â€” Honk if you love chaos</div>
      </div>
    </div>
  </div>

  <div id="taskbar">
    <button id="start-button">START</button>
  </div>
  <div id="start-menu">
    <div onclick="openWindow('browser-window')">ClownBrowser</div>
  </div>

  <script>
    function openWindow(id) {
      document.getElementById(id).style.display = 'block';
    }

    document.querySelectorAll(".close-button").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.closest(".window").style.display = "none";
      });
    });

    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        const window = btn.closest(".window");
        const tabs = window.querySelectorAll(".tab-content");
        tabs.forEach(tab => tab.classList.remove("active"));
        const tabId = btn.getAttribute("data-tab");
        const target = window.querySelector(`#${tabId}`);
        if (target) target.classList.add("active");
      });
    });

    document.querySelectorAll(".window").forEach(win => {
      const bar = win.querySelector(".title-bar");
      let offsetX, offsetY;
      bar.addEventListener("mousedown", (e) => {
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        function dragMove(e) {
          win.style.left = (e.clientX - offsetX) + "px";
          win.style.top = (e.clientY - offsetY) + "px";
        }
        document.addEventListener("mousemove", dragMove);
        document.addEventListener("mouseup", () => {
          document.removeEventListener("mousemove", dragMove);
        }, { once: true });
      });
    });

    const startButton = document.getElementById('start-button');
    const startMenu = document.getElementById('start-menu');
    startButton.addEventListener('click', () => {
      startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
    });
  </script>
</body>
</html>
